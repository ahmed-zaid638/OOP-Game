<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOP Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="boxs">
      <div class="box">
        <div class="naroto-health-progress">
          <span></span>
        </div>
        <h1>Naroto</h1>
        <img
          src="https://gartic.com.br/imgs/mural/na/naruto_uzumakinrt/avatar.png?v=0"
          alt=""
        />
        <p class="naroto-text">Naroto died</p>
        <div class="buttons">
          <button class="naroto-attack">Attack</button>
          <button class="naroto-make-health">Health</button>
        </div>
      </div>
      <div class="box">
        <div class="sasakie-health-progress">
          <span></span>
        </div>
        <h1>Sasakie</h1>
        <img
          src="https://th.bing.com/th/id/R.ebf6ee8003bbed7af2d2a757aa5fdc3e?rik=0oXZtHQ5Rn0Vyw&pid=ImgRaw&r=0"
          alt=""
        />
        <p class="sasakie-text">Sasakie died</p>
        <div class="buttons">
          <button class="sasakie-attack">Attack</button>
          <button class="sasakie-make-health">Health</button>
        </div>
      </div>
    </div>
    <!-- script  -->
    <script src="script.js"></script>
  </body>
</html>
